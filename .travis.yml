#
# env
# * BUILD_TYPE
#   * Debug
#   * Release
#
# * BUILD_TARGET
#   * comma separated values
#   * available values are:
#     * Coverage
#     * Benchmark
#   * e.g. BUILD_TARGET="Coverage,Benchmark"
#
sudo: required
dist: trusty
language: cpp
matrix:
  include:
  # for test coverage
  - os: linux
    compiler: gcc
    env:
    - BUILD_TYPE=Debug
    - BUILD_TARGET=Coverage
    addons:
      apt:
        packages:
        - lcov
  - os: linux
    compiler: gcc
    env:
    - BUILD_TYPE=Release
    - BUILD_TARGET=Benchmark
    - RECIPE_DEPLOY=true
    addons:
      apt:
        sources:
        # List of whitelisted in travis packages for ubuntu-precise can be found here:
        #   https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
        # List of whitelisted in travis apt-sources:
        #   https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
        - ubuntu-toolchain-r-test
        packages:
        - libc6-i386
        - libc6-dbg
  - os: linux
    compiler: clang++
    env:
    - BUILD_TYPE=Release
    - BUILD_TARGET=Benchmark
    addons:
      apt:
        sources:
        # List of whitelisted in travis packages for ubuntu-precise can be found here:
        #   https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
        # List of whitelisted in travis apt-sources:
        #   https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
        - ubuntu-toolchain-r-test
        packages:
        - libc6-i386
        - libc6-dbg
  - os: osx
    compiler: gcc
    env:
    - BUILD_TYPE=Debug
  - os: osx
    compiler: clang++
    # addons:
    env:
    - BUILD_TYPE=Debug
install:
- ci/travis/install.sh
script:
  # behavior of clang-formatter depends on the version of clang. In OSX, it's hard to install specified version. We only checks files on Linux
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then ci/build/check_sanity.sh; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then ci/build/check_sanity.sh --skip-clang-format; fi
- ci/build/build.sh
after_success:
- ci/travis/after_success.sh
notifications:
  email: false
  slack:
    rooms:
    - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
